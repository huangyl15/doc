  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-copy-code/styles.css">
</head>
<body>
  <nav>
<!--     <a href="#/zh-cn/">中文</a>
<a href="#/en/">EN</a>
<a href="#/themes/">主题</a> -->

  </nav>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-copy-code/index.js"></script>
  <script>
    window.$docsify = {
      name: 'HF',
      nameLink: '#/',
      repo: 'h4',
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 3,
      loadNavbar: true,
      maxLevel: 4,
      themeColor: '#eb5b58',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      
      plugins: [
        window.DocsifyCopyCodePlugin.init(),
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/QingWei-Li">cinwell</a> &copy;2017.</span>',
            '<span>Proudly published with <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
